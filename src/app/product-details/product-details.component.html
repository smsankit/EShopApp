<div class="container">
    <div class="row align-items-center">
        <!-- Left side: Product Image -->
        <div class="col-md-6 text-center">
            <img [src]="product.image" class="img-fluid" alt="{{ product.title }}" style="max-height: 500px; object-fit: contain;">
        </div>

        <!-- Right side: Product Details -->
        <div class="col-md-6">
            <h2>{{ product.title }}</h2>
            <p><strong>Description:</strong> {{ product.description }}</p>
            <p><strong>Price:</strong> &#8377;{{ product.price }}</p>
            <p><strong>Category:</strong> {{ product.category }}</p>

            <button class="btn btn-primary mt-3" (click)="addToCart(product)">Add to Cart</button>
        </div>
    </div>
</div>
