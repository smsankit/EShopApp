<form #registrationForm="ngForm" class="p-3">
    <!-- Name Field -->
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        class="form-control" 
        [(ngModel)]="registerDto.name" 
        required 
        placeholder="Enter your name">
    </div>
  
    <!-- Email Field -->
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        class="form-control" 
        [(ngModel)]="registerDto.email" 
        required 
        placeholder="Enter your email">
    </div>
  
    <!-- Password Field -->
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        class="form-control" 
        [(ngModel)]="registerDto.password" 
        required 
        placeholder="Enter your password">
    </div>
  
    <!-- Register Button -->
    <div class="d-grid  gap-2 mt-4">
      <button 
        type="button" 
        class="btn btn-primary" 
        (click)="register(registerDto)">
        Register
      </button>
    </div>
  
    <!-- Error Message -->
    <div *ngIf="message" class="mt-3 text-danger text-center">
      {{message}}
    </div>
  </form>
