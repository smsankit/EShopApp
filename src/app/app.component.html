<header class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
  <div class="container-fluid">
    <!-- Centered Brand Name -->
    <div class="d-flex align-items-center justify-content-center mx-auto">
      <h3 class="text-white mb-0"  (click)="skipToDashboard()">AmCart Shopping App</h3>
    </div>

    <!-- Toggler Button for Mobile View -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-white" (click)="aboutUs()">About</a>
          <!-- href="#" -->
        </li>
       
        <li class="nav-item">
          <a class="nav-link text-white" (click)="contactUs()" >Contact Us</a>
        </li>
      </ul>

      <!-- Right-aligned Sign-In/Sign-Out Links -->
      <ul class="navbar-nav ms-3">
        @if (authService.isLoggedIn()) {
          <li class="nav-item">
            <a class="nav-link" (click)="cart()">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" style="cursor: pointer;" (click)="logout()">&#9993; Logout</a>
          </li>
        }
        @if (!authService.isLoggedIn() && !(this.router.url === '/')) {
          <li class="nav-item">
            <a class="nav-link text-white" style="cursor: pointer;" href="#">Login</a>
          </li>
        }
      </ul>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container mt-5 pt-4">
  <router-outlet></router-outlet>
</div>
