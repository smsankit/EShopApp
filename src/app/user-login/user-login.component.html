<form #loginForm="ngForm" class="p-3">
  <!-- Email Field -->
  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      class="form-control" 
      [(ngModel)]="loginDto.email" 
      required 
      placeholder="Enter your email">
  </div>

  <!-- Password Field -->
  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input 
      type="password" 
      id="password" 
      name="password" 
      class="form-control" 
      [(ngModel)]="loginDto.password" 
      required 
      placeholder="Enter your password">
  </div>

  <!-- Login Button with Top Margin -->
  <div class="d-grid gap-2 mt-4">
    <button 
      type="button" 
      class="btn btn-primary" 
      (click)="login(loginDto)">
      Login
    </button>
  </div>

  <!-- Error Message -->
  <div *ngIf="message" class="mt-2 text-danger text-center">
    {{message}}
  </div>

  <!-- Skip Button with Additional Top Margin -->
  <div class="d-grid gap-2 mt-2">
    <button 
      type="button" 
      class="btn btn-light" 
      (click)="skipToDashboard()">
      Skip
    </button>
  </div>
</form>
