<div class="container">
    <h2>Your Cart</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td><img [src]="item.image" width="50"></td>
          <td>{{ item.title }}</td>
          <td>&#8377;{{ item.price }}</td>
          <td>{{ item.noOfItems }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="removeItem(item)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- <button class="btn btn-warning" (click)="clearCart()">Clear Cart</button> -->
    <button class="btn btn-warning me-2" (click)="clearCart()">Clear Cart</button>
    <button class="btn btn-success" (click)="checkout()">Checkout</button>
  </div>
